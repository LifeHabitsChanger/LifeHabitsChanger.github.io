<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <h2>PomClimat : Calculateur d'émission de Co2</h2>
    <svg id="chart"></svg>

    <form id="form">
        <label id="regime" for="alimentaire">Régime alimentaire : </label>
        <select id="alimentaire" name="alimentaire" size="1">
            <option>Beaucoup de viande</option>
            <option selected="selected">Moyen</option>
            <option>Sans boeuf</option>
            <option>Végétarien</option>
            <option>Végan</option>
        </select>
        <br />

        <input type="range" id="Train" name="Train" min="0" max="20000" value="0" step="10">
        <span id="Train-valeur">0</span>
        <label for="Train">Deplacement train (km/an)</label>
        <br />

        <input type="range" id="Voiture" name="Voiture" min="0" max="20000" value="0" step="10">
        <span id="Voiture-valeur">0</span>
        <label for="Voiture">Deplacement voiture (km/an)</label>
        <br />

        <input type="range" id="Bus" name="Bus" min="0" max="20000" value="0" step="10">
        <span id="Bus-valeur">0</span>
        <label for="Bus">Deplacement bus (km/an)</label>
        <br />

        <input type="range" id="2 roues" name="2 roues" min="0" max="20000" value="0" step="10">
        <span id="2 roues-valeur">0</span>
        <label for="2 roues">Deplacement 2 roues (km/an)</label>
        <br />

        <input type="range" id="Avion" name="Avion" min="0" max="20000" value="0" step="10">
        <span id="Avion-valeur">0</span>
        <label for="Avion">Deplacement avion (km/an)</label>
        <br />

        <input type="range" id="nbHabitant" name="nbHabitant" min="1" max="10" value="0">
        <span id="nbHabitant-valeur">2.31</span>
        <label >habitant(s) dans votre logement</label>
        <br />

        <input type="range" id="surface" name="surface" min="9" max="300" value="0">
        <span id="surface-valeur">91</span>
        <label >surface de votre logement (m²)</label>
        <br />

        <input type="range" id="Chauffage" name="Chauffage" min="0.73" max="1.27" value="5" step="0.09">
        <span id="Chauffage-valeur">2</span>
        <label for="Chauffage">Classe énergétique isolation</label>
        <br />

        <input type="range" id="Électroménager" name="Électroménager" min="0.73" max="1.27" value="5" step="0.09">
        <span id="Électroménager-valeur">1.09</span>
        <label for="Électroménager">Classe énergétique électromenager</label>
        <br />

        <input type="range" id="Chauffage eau" name="Chauffage eau" min="0.73" max="1.27" value="5" step="0.09">
        <span id="Chauffage eau-valeur">5</span>
        <label for="Chauffage eau">Classe énergétique chauffe eau</label>
        <br />

        <input type="checkbox" id="fusionner" name="fusionner">
        <label for="fusionner">Fusionner categories</label>
    </form>

    <!-- TODO: Mettre un DOMContentLoaded et deplacer dans le header -->
    <script src="script.js"></script>

</body>
</html>
